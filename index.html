<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="box">
      <div class="date">
        <div class="date-item date-day">
          <label for="input-day">DAY</label
          ><input type="number" id="input-day" placeholder="DD"/>
          <div class="error error-day" style="display: none">
            Must be a valid day
          </div>
        </div>
        <div class="date-item date-month">
          <label for="input-month">MONTH</label
          ><input type="number" id="input-month" placeholder="MM"/>
          <div class="error error-month" style="display: none">
            Must be a valid month
          </div>
        </div>
        <div class="date-item date-year">
          <label for="input-year">YEAR</label
          ><input type="number" id="input-year" placeholder="YYYY"/>
          <div class="error error-year" style="display: none">
            Must be a past year
          </div>
        </div>
      </div>

      <div class="line">
        <div class="icon" id="icon">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </div>
      </div>

      <div class="results">
        <div class="res res-year"><span>38</span>years</div>
        <div class="res res-month"><span>3</span>months</div>
        <div class="res res-day"><span>26</span>days</div>
      </div>
    </div>
  </body>
</html>
